name: Node.js CI & Deployment

on:
  push:
    branches: 
      - master  # Change this if you're using a different branch (like main)
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build (if present)
      run: npm run build --if-present

    - name: Deploy to Server
      if: github.ref == 'refs/heads/master'  # Ensure deployment happens only on the master branch
      run: |
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@your_server_ip "
          cd /var/www/phoneMatchUbntuServerS3 && git pull origin master && npm install && pm2 restart phone-matcher
        "
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
